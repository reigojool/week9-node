<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movie</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/57a1733cfa.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/poster.css">
        <title>Task</title>
    </head>
    <body>
    
        <div class="container">
    
            <div class="movie-card">
                <h2 class="movie-title"></h2>
                <p class="movie-genres">
                    <span class="movie-rating">PG-13</span>  
                    <span class="release-date"></span>
                    <span class="genres"></span>
                    <span class="movie-duration"></span>
                </p>
                <div class="movie-poster-container">
                    <img class="movie-poster" src="" alt="">
                </div>
    
                <div class="movie-info-container">
                    <p class="movie-info-quote"></p>
    
                    <h2 class="movie-info-overview-title">overview</h2>
                    <p class="movie-info-overview"></p>
    
                    <div class="movie-info-actions">
                        <ul>
                            <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa-regular fa-bookmark"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-star"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <footer>
                <h3>Find me to discuss the movie</h3>
                 
                <ul>
                    <li> <a href="#">Twitter <i class="fa-brands fa-twitter"></i></a></li>
                    <li> <a href="#">Instagram <i class="fa-brands fa-instagram"></i></a> </li>
                    <li> <a href="#">Facebook <i class="fa-brands fa-facebook"></i></a> </li>
                </ul>
        
                <p>Reigo Jool &#169; <span class="year"></span></p>
        
            </footer>
    
    
        </div>
        
    </body>
    </html>
    
    <script src="scripts/app.js"></script>
</body>
</html>
